apiVersion: v1
kind: Service
metadata:
  name: fin
  annotations:
    tailscale.com/hostname: fin-ihwa
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
      appProtocol: HTTP
  selector:
    app.kubernetes.io/name: fin
